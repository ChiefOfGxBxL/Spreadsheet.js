<!DOCTYPE html>
<html>
<head>
	<link rel='stylesheet' type='text/css' href='spreadsheetStyle.css'/>
	<script src='../bin/Spreadsheet.js'></script>
	<script>
		window.onload = function() {
			var container = document.getElementById("container"),
                container2 = document.getElementById("container2"),
                container3 = document.getElementById("container3");
            
			myTable = new Spreadsheet({
                rows: 15,
                cols: 30,
                context: container,
                onCellValueChanged: function(cell, old, newv) {
                    console.log(old + '->' + newv);
                },
                autofill: true
            });
			
			myTable2 = new Spreadsheet({rows: 2, cols: 3, context: container2});
			myTable3 = new Spreadsheet({rows: 0, cols: 0, context: container3});
		}
	</script>
</head>

<body>

	<div name='table1' id='container'></div><br/>
	<div name='table2' id='container2'></div><br/>
	<div name='table3' id='container3'></div>

</body>
</html>
